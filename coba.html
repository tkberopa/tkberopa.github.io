<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repository Buku</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .card-header, .navbar {
      background-color: #007bff !important;
    }
    .card-title {
      margin-bottom: 0;
    }
    .table-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Repository Buku</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tentang Kami</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kontak</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Form -->
  <div class="container form-container">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-white text-center">
          <h4 class="card-title">Cari Buku</h4>
        </div>
        <div class="card-body">
          <form id="searchForm">
            <div class="mb-3">
              <input type="text" class="form-control" id="search" placeholder="Masukkan judul buku">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Cari</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Results -->
  <div class="container table-container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header bg-success text-white text-center">
            <h4 class="card-title">Hasil Pencarian</h4>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Judul</th>
                  <th>Penulis</th>
                  <th>Deskripsi</th>
                </tr>
              </thead>
              <tbody id="resultTableBody">
                <!-- Hasil pencarian akan muncul di sini -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    const dummyData = [
      { id: 1, title: 'Buku 1', author: 'Penulis 1', description: 'Deskripsi buku 1' },
      { id: 2, title: 'Buku 2', author: 'Penulis 2', description: 'Deskripsi buku 2' },
      { id: 3, title: 'Buku 3', author: 'Penulis 3', description: 'Deskripsi buku 3' },
      // Tambahkan data buku sesuai kebutuhan
    ];

    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const searchText = document.getElementById('search').value.toLowerCase();
      const filteredData = dummyData.filter(item => item.title.toLowerCase().includes(searchText));
      const resultTableBody = document.getElementById('resultTableBody');

      resultTableBody.innerHTML = ''; // Kosongkan tabel sebelum menambahkan hasil baru
      if (filteredData.length > 0) {
        filteredData.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${item.id}</td><td>${item.title}</td><td>${item.author}</td><td>${item.description}</td>`;
          resultTableBody.appendChild(row);
        });
      } else {
        resultTableBody.innerHTML = '<tr><td colspan="4">Tidak ada hasil ditemukan</td></tr>';
      }
    });

    // Tampilkan semua data pada awal
    window.onload = function() {
      const resultTableBody = document.getElementById('resultTableBody');
      dummyData.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${item.id}</td><td>${item.title}</td><td>${item.author}</td><td>${item.description}</td>`;
        resultTableBody.appendChild(row);
      });
    };
  </script>
</body>
</html>
