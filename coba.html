<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pencarian dengan Data Dummy</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container form {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card text-center">
          <div class="card-header bg-primary text-white">
            <h4 class="card-title">Form Pencarian</h4>
          </div>
          <div class="card-body">
            <form id="searchForm">
              <div class="mb-3">
                <label for="search" class="form-label">Cari</label>
                <input type="text" class="form-control" id="search" placeholder="Masukkan kata kunci pencarian">
              </div>
              <button type="submit" class="btn btn-primary">Cari</button>
            </form>
          </div>
        </div>
        <div class="card text-center mt-4" id="resultCard">
          <div class="card-header bg-success text-white">
            <h4 class="card-title">Hasil Pencarian</h4>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Nama</th>
                  <th>Deskripsi</th>
                </tr>
              </thead>
              <tbody id="resultTableBody">
                <!-- Hasil pencarian akan muncul di sini -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    const dummyData = [
      { id: 1, name: 'Produk 1', description: 'Deskripsi produk 1' },
      { id: 2, name: 'Produk 2', description: 'Deskripsi produk 2' },
      { id: 3, name: 'Produk 3', description: 'Deskripsi produk 3' },
      // Tambahkan data dummy sesuai kebutuhan
    ];

    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const searchText = document.getElementById('search').value.toLowerCase();
      const filteredData = dummyData.filter(item => item.name.toLowerCase().includes(searchText));
      const resultTableBody = document.getElementById('resultTableBody');

      resultTableBody.innerHTML = ''; // Kosongkan tabel sebelum menambahkan hasil baru
      if (filteredData.length > 0) {
        filteredData.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${item.id}</td><td>${item.name}</td><td>${item.description}</td>`;
          resultTableBody.appendChild(row);
        });
      } else {
        resultTableBody.innerHTML = '<tr><td colspan="3">Tidak ada hasil ditemukan</td></tr>';
      }
    });

    //
