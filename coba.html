<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Search</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 50vh;
      margin-top: 20px;
    }
    .table-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Search Form -->
    <div class="row form-container">
      <div class="col-md-8">
        <form id="searchForm" class="input-group">
          <input type="text" class="form-control" id="search" placeholder="Enter book title, author, or ISBN">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>

    <!-- Search Results -->
    <div class="row table-container">
      <div class="col">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>No</th>
              <th>Title</th>
              <th>Author</th>
              <th>Year</th>
              <th>Publisher</th>
              <th>ISBN</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="resultTableBody">
            <!-- Search results will appear here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    const dummyData = [
      { id: 1, title: 'Book 1', author: 'Author 1', year: '2023', publisher: 'Publisher 1', isbn: '123-456-789', description: 'Description of Book 1' },
      { id: 2, title: 'Book 2', author: 'Author 2', year: '2022', publisher: 'Publisher 2', isbn: '987-654-321', description: 'Description of Book 2' },
      // Add more book data as needed
    ];

    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const searchText = document.getElementById('search').value.toLowerCase();
      const filteredData = dummyData.filter(item => 
        item.title.toLowerCase().includes(searchText) || 
        item.author.toLowerCase().includes(searchText) || 
        item.isbn.toLowerCase().includes(searchText)
      );
      const resultTableBody = document.getElementById('resultTableBody');

      resultTableBody.innerHTML = ''; // Clear previous results
      if (filteredData.length > 0) {
        filteredData.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${item.id}</td><td>${item.title}</td><td>${item.author}</td><td>${item.year}</td><td>${item.publisher}</td><td>${item.isbn}</td><td>${item.description}</td>`;
          resultTableBody.appendChild(row);
        });
      } else {
        resultTableBody.innerHTML = '<tr><td colspan="7">No results found</td></tr>';
      }
    });

    // Display all data initially
    window.onload = function() {
      const resultTableBody = document.getElementById('resultTableBody');
      dummyData.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${item.id}</td><td>${item.title}</td><td>${item.author}</td><td>${item.year}</td><td>${item.publisher}</td><td>${item.isbn}</td><td>${item.description}</td>`;
        resultTableBody.appendChild(row);
      });
    };
  </script>
</body>
</html>
